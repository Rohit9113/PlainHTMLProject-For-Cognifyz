<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Web Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 style="color: blue; font-size: 32px;">Welcome to My Website</h1>
        <p style="color: green; background-color: #f0f0f0;">This is a paragraph styled with inline CSS.</p>
        <img src="https://images.unsplash.com/photo-1745861707861-3fe218029ac4?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sample Image" class="img-fluid">

        <button class="btn btn-success my-3" onclick="changeBackground()">Click Me!</button>

        <div id="apiData" class="my-4"></div>

        <form id="contactForm" class="p-3 border rounded">
            <div class="mb-3">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" id="name" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div id="formFeedback" class="mt-2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
